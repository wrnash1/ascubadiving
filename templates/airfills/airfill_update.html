{% extends 'base.html' %}

{% block content %}
  <h1>Edit Airfill</h1>
  <form method="POST" action="{% url 'airfills:airfill_update' airfill.id %}">
    {% csrf_token %}
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ airfill.date }}" required>
    <br>
    <label for="pressure">Pressure:</label>
    <input type="number" id="pressure" name="pressure" value="{{ airfill.pressure }}" required>
    <br>
    <label for="oxygen_percentage">Oxygen Percentage:</label>
    <input type="number" id="oxygen_percentage" name="oxygen_percentage" value="{{ airfill.oxygen_percentage }}" required>
    <br>
    <button type="submit">Update</button>
  </form>
  <br>
  <a href="{% url 'airfills:airfill_detail' airfill.id %}">Back to Airfill Detail</a>
{% endblock %}
