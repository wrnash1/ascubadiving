{% extends 'base.html' %}

{% block content %}
  <h1>Create Tank</h1>
  <form method="POST" action="{% url 'tanks:tank_create' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Create</button>
  </form>

  <br>
  <a href="{% url 'airfills:airfill_create' %}" class="btn btn-secondary">Back to Airfill Creation</a>
{% endblock %}
