{% extends 'base.html' %}

{% block content %}
<h1>Create Airfill</h1>
<form method="POST" action="{% url 'airfills:airfill_create' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
  </div>

  <div class="form-group">
    <label for="fill_pressure">Pressure:</label>
    <input type="number" id="fill_pressure" name="fill_pressure" value="3000" required>
  </div>

  <div class="form-group">
    <label for="oxygen_percentage">Oxygen Percentage:</label>
    <input type="number" id="oxygen_percentage" name="oxygen_percentage" value="21" required>
    {% if oxygen_percentage > 40 %}
    <div class="alert alert-danger">Oxygen percentage exceeds 40%.</div>
    {% endif %}
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>

<br>
<a href="{% url 'airfills:airfill_list' %}" class="btn btn-secondary">Back to Airfill List</a>
{% endblock %}
