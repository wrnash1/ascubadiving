{% extends 'base.html' %}

{% block content %}
<h1>Airfill Detail</h1>
<table>
  <tr>
    <th>ID:</th>
    <td>{{ airfill.id }}</td>
  </tr>
  <tr>
    <th>Date:</th>
    <td>{{ airfill.date }}</td>
  </tr>
  <tr>
    <th>Pressure:</th>
    <td>{{ airfill.fill_pressure }}</td>
  </tr>
  <tr>
    <th>Oxygen Percentage:</th>
    <td>{{ airfill.oxygen_percentage }}</td>
  </tr>
</table>
<br>
<a href="{% url 'airfills:airfill_list' %}">Back to Airfill List</a>
{% endblock %}
