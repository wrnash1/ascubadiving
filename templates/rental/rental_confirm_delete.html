{% extends "base.html" %}

{% block content %}
<h1>Delete Rental</h1>
<p>Are you sure you want to delete the rental: {{ rental.item }} - {{ rental.customer.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'rental_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
