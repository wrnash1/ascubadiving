{% extends "base.html" %}

{% block content %}
<h1>Rental Details</h1>
<p><strong>Item:</strong> {{ rental.item }}</p>
<p><strong>Customer:</strong> {{ rental.customer.name }}</p>
<p><strong>Rental Date:</strong> {{ rental.rental_date }}</p>
<p><strong>Return Date:</strong> {{ rental.return_date }}</p>
<a href="{% url 'rental_update' rental.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'rental_delete' rental.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'rental_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
