{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Start Timer</h2>
  <form method="post" action="{% url 'compressor:start_timer' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Start</button>
  </form>
</div>
{% endblock %}
