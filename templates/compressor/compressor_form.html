{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Compressor Form</h2>
    <form method="post" action="{% url 'compressor:compressor_form' %}">
        {% csrf_token %}
        <button type="submit" name="start" class="btn btn-primary">Start</button>
        <button type="submit" name="stop" class="btn btn-danger">Stop</button>
    </form>
</div>
{% endblock %}
