<!-- gasblending/templates/gasblending/form.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Gas Blending</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="current_o2">Current Oxygen Percentage:</label>
      <input type="number" class="form-control" id="current_o2" name="current_o2" min="0" max="100" step="0.1" value="{{ current_o2 }}" required>
    </div>
    <div class="form-group">
      <label for="current_n2">Current Nitrogen Percentage:</label>
      <input type="number" class="form-control" id="current_n2" name="current_n2" min="0" max="100" step="0.1" value="{{ current_n2 }}" required>
    </div>
    <div class="form-group">
      <label for="oxygen">Target Oxygen Percentage:</label>
      <input type="number" class="form-control" id="oxygen" name="oxygen" min="0" max="100" step="0.1" value="{{ oxygen }}" required>
    </div>
    <div class="form-group">
      <label for="helium">Target Helium Percentage:</label>
      <input type="number" class="form-control" id="helium" name="helium" min="0" max="100" step="0.1" value="{{ helium }}" required>
    </div>
    <div class="form-group">
      <label for="target_ppo2">Target pPO2:</label>
      <input type="number" class="form-control" id="target_ppo2" name="target_ppo2" step="0.01" value="{{ target_ppo2 }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
</div>
{% endblock %}
