{% extends 'base.html' %}

{% block content %}
    <h1>Customer List</h1>

    <a href="{% url 'customer_management:customer_create' %}" class="btn btn-primary mb-3">Create New Customer</a>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <a href="{% url 'customer_management:customer_detail' customer.pk %}" class="btn btn-sm btn-primary">View</a>
                        <a href="{% url 'customer_management:customer_update' customer.pk %}" class="btn btn-sm btn-success">Edit</a>
                        <a href="{% url 'customer_management:customer_delete' customer.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No customers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
