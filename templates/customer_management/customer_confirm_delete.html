{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Delete Customer</h1>
  <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>

  <a href="{% url 'customer_management:customer_detail' pk=customer.pk %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
